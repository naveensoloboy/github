<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chairperson / Resource Person</title>
    <style>
        /* Similar styling as the previous form for consistency */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color:  #E6F7FF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        .date-group {
            display: grid;
            grid-template-columns: auto 1fr auto 1fr;
            gap: 50px;
            align-items: center;
        }
        input[type="text"], input[type="date"], input[type="file"] {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background-color: #4CAF50;
        }
        button:hover {
            background-color: #45a049;
        }
        small {
            color: grey;
            grid-column: span 2;
        }

        /* Responsive Styling */
        @media (max-width: 600px) {
            .form-group {
                grid-template-columns: 1fr;
            }
            .date-group {
                grid-template-columns: 1fr;
                gap: 5px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Chairperson / Resource Person</h2>

    <form method="POST" action="19.php" enctype="multipart/form-data">
        <div class="resource-group">
            <div class="form-group">
                <label>Name of the College:</label>
                <input type="text" name="college_name[]" placeholder="Enter college name" required>
            </div>

            <div class="form-group">
                <div class="date-group">
                    <label>From:</label>
                    <input type="date" name="from_date[]" onchange="setMinToDate(this)" required>
                    <label>To:</label>
                    <input type="date" name="to_date[]" required>
                </div>
            </div>

            <div class="form-group">
                <label>Mode of Function:</label>
                <input type="text" name="mode[]" placeholder="Enter mode (e.g., online)" required>
            </div>

            <div class="form-group">
                <label>Upload Proof (Max: 150 KB):</label>
                <input type="file" name="proof[]" accept=".jpg,.jpeg,.png,.pdf" required>
                <small>Accepted formats: JPG, PNG, PDF</small>
            </div>
        </div>

        <input type="hidden" name="marks" value="5"> <!-- Hidden input to store marks -->
        
        <div class="btn-group">
            <button type="button" onclick="addMore()">Add More</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

<script>
    function addMore() {
        const newSection = document.createElement('div');
        newSection.className = 'resource-group';

        newSection.innerHTML = ` 
            <div class="form-group">
                <label>Name of the College:</label>
                <input type="text" name="college_name[]" placeholder="Enter college name" required>
            </div>

            <div class="form-group">
                <div class="date-group">
                    <label>From:</label>
                    <input type="date" name="from_date[]" onchange="setMinToDate(this)" required>
                    <label>To:</label>
                    <input type="date" name="to_date[]" required>
                </div>
            </div>

            <div class="form-group">
                <label>Mode of Function:</label>
                <input type="text" name="mode[]" placeholder="Enter mode (e.g., online)" required>
            </div>

            <div class="form-group">
                <label>Upload Proof (Max: 150 KB):</label>
                <input type="file" name="proof[]" accept=".jpg,.jpeg,.png,.pdf" required>
                <small>Accepted formats: JPG, PNG, PDF</small>
            </div>
        `;

        document.querySelector('.container form').insertBefore(newSection, document.querySelector('.btn-group'));
    }

    function setMinToDate(fromDateInput) {
        const toDateInput = fromDateInput.closest('.date-group').querySelector('input[name="to_date[]"]');
        toDateInput.min = fromDateInput.value;
    }
</script>

</body>
</html>
