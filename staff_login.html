<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="template/css/stafflogin.css">
    <style>/* Style for body and container */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #74a1ee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        /* Heading style */
        h2 {
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }
        
        /* Form input fields */
        .form-group input[type="text"], .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        /* Input focus effect */
        .form-group input[type="text"]:focus, .form-group input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        
        /* Submit button style */
        .btn {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        /* Links under the form */
        .links {
            margin-top: 20px;
        }
        
        .links a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 400;
            font-size: 14px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        /* Responsive design */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
        
            h2 {
                font-size: 20px;
            }
        }
        </style>
</head>
<body>
    <div class="container">
        <h2>USER LOGIN</h2>
        <form action="staff_login.php" method="post" class="login-form">
            <div class="form-group">
                <label for="staffid">CMS ID:</label>
                <input type="text" id="staffid" name="staffid" required>
            </div>
            <div class="form-group">
                <label for="password">PASSWORD:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="Login" class="btn">
        </form>
        <div class="links">
            
            <a href="enterstaff_details.html">Signup</a>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
