/* Style the container to center align the content */
.container {

/* Style the button container to align buttons vertically and add spacing */
.button-container {

}

/* Style buttons to have consistent spacing and rounded corners */
.btn {
    margin-bottom: 15px;
    width: 280px; /* Adjust the width as needed */
    padding: 10px 20px;
    border-radius: 25px; /* Rounded corners */
    font-size: 16px;

    transition: background-color 0.3s, transform 0.3s;
    border: none;
    color: #fff;
}

/* Style for primary buttons with gradient background */
.btn-primary {
    background: linear-gradient(45deg, #228fe9, #319fee); /* Gradient effect */
}

/* Style for secondary buttons with a flat background and border */
.btn-secondary {
    background: #308be6;
    border: 2px solid #288cf0;
}

/* Hover effects */
.btn-primary:hover {
    background: linear-gradient(45deg, #398af5, #2f9bf9); /* Darker gradient */
    transform: scale(1.05); /* Slightly enlarge the button */
}

.btn-secondary:hover {
    background: #429df9;
    border-color: #2f91f3;
    transform: scale(1.05); /* Slightly enlarge the button */
}

/* Responsive design for smaller screens */
@media (max-width: 576px) {
    .btn {
        width: 90%;
    }
}
